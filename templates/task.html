<!doctype html>
<title>Task</title>
<style>
* {
  box-sizing: border-box;
}

body {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
  margin: 0;
}

table {
  width: 100%;
  min-height: 50vh;
}

div {
  border: thin solid black;

      display:block;
      overflow: hidden;
}

#des {
  height: 30vh;
  width: 100%;
  font-size:24px;
}

#main {
  display: flex;
  flex: 1;
}
#main > article {


  flex: 1;
}
#main > nav,
#main > aside {
  flex: 0 0 20vw;
  background: beige;
}
#main > nav {
  order: -1;
}
header, footer {
  background: yellowgreen;
  height: 5vh;
}
header, footer, article, nav, aside {
  padding: 1em;
}
</style>
<body>
<header>${username}</header>
<div id="main">
    <article>
        <form action="/task" method="POST">
            <table border="1" >
                <tr>
                    <td>Task_id: ${taskID}</td>
                    <td colspan="3">Task: <input name="contact_person" value="${name}"></td>
                    <td>Assignee: <select>${assignee}</select></td>
                    <td>Priority: <select>${priority}</select></td>
                </tr>
                <tr>
                    <td>Status: <select>${status}</select></td>
                    <td>Project: <input name="contact_person" value="${project}"></td>
                    <td>Contact person: <input name="contact_person" value="${contact_person}"></td>
                    <td>Contact: <input name="contact_person" value="${contact}"></td>
                    <td>Creator: ${creator}</td>
                    <td>Creation time: ${create_time}</td>
                </tr>
                <tr style="height:60%">
                    <td colspan="6" contenteditable>Description: <textarea type="text" name="description" id="des">${description}</textarea></td>
                </tr>
            </table>
            <input type="submit" value="Ok">
        </form>
    </article>
    <nav>
        <form action="/tasks" method="POST">
            <p>Назначено на:</p>
            <select name="Assignee">
                ${Assignee}
            </select>
            <p>Статус:</p>
            <select name="Status">
                <option>Backlog</option>
                <option>Develop</option>
                <option>Done</option>
                <option>Obsolete</option>
            </select>
            <p>Приоритет:</p>
            <select name="Priority">
                <option>Low</option>
                <option>Mid</option>
                <option>High</option>
            </select>
            <p>Проект:</p>
            <select name="Project">
                ${Project}
            </select>
            <input type="submit" value="Ok">
        </form>
    </nav>
    <!--<aside>Aside</aside> -->
</div>
<footer>Footer</footer>
</body>
