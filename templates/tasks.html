<!doctype html>
<title>Tasks</title>
<style>
* {
  box-sizing: border-box;
}
body {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
  margin: 0;
}

table {
  width: 100%;
}

#main {
  display: flex;
  flex: 1;
}
#main > article {


  flex: 1;
}
#main > nav,
#main > aside {
  flex: 0 0 20vw;
  background: beige;
}
#main > nav {
  order: -1;
}
header, footer {
  background: yellowgreen;
  height: 5vh;
}
header, footer, article, nav, aside {
  padding: 1em;
}
</style>
<body>
<header>${username}</header>
<div id="main">
  <article>
    ${Tasks}
  </article>
  <nav>
    <form action="/tasks" method="POST">
    <p>Назначено на:</p>
    <select name="Assignee">
      <option>*</option>
      ${Assignee}
    </select>
    <p>Статус:</p>
    <select name="Status">
      <option>*</option>
      <option>Backlog</option>
      <option>Develop</option>
      <option>Done</option>
      <option>Obsolete</option>
    </select>
    <p>Приоритет:</p>
    <select name="Priority">
      <option>*</option>
      <option>Low</option>
      <option>Mid</option>
      <option>High</option>
    </select>
    <p>Проект:</p>
    <select name="Project">
      <option>*</option>
      ${Project}
    </select>
      <input type="submit" value="Ok">
    </form>
  </nav>
  <!--<aside>Aside</aside> -->
  </div>
  <footer>Footer</footer>
  </body>
